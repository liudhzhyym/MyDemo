<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">音乐</h1>
		</header>
		<nav class="mui-music">
			<div class="mui-row">
				<div class="mui-col-sm-4 mui-col-xs-4">
					<img class="mus-progess" src="../img/circle.png" width="64" height="64" />
					<span id="btnStart" class="mus-start">
            		</span>
					<span id="btnPrev" class="mus-prev">
            		</span>
					<span id="btnNext" class="mus-next">
            		</span>
					<audio id="audio" style="display: none;" src="../mp3/1.mp3"></audio>
				</div>
				<div class="mui-col-sm-6 mui-col-xs-6">
					<p class="mus-desc"><span class="mus-title">因为爱情</span><span class="mus-author">王菲、陈奕迅</span></p>
					<p id="pastime" class="mus-progressbar mui-progressbar mui-progressbar-in"><span></span></p>
				</div>
				<div class="mui-col-sm-2 mui-col-xs-2">
					<span id="btnLoop" class="mus-loop">
            		</span>
				</div>
			</div>
		</nav>
		<div class="mui-content mus-list">
			<div class="mui-row">
				<div class="mui-col-sm-6 mui-col-xs-6">
					<div id="online" class="mui-table-view-cell">
						<center>本地</center>      
					</div>
				</div>
				<div class="mui-col-sm-6 mui-col-xs-6">
					<div id="local" class="mui-table-view-cell">
						<center>在线</center> 
					</div>
				</div>
			</div>
			<ul id="onlineList" class="mui-table-view">
				<!--<li class="mui-table-view-cell">Item 1</li>-->
			</ul>
			<ul id="localList" class="mui-table-view" style="display: none;">
				<!--<li class="mui-table-view-cell">Item 1</li>-->
			</ul>
		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/mock-min.js"></script>
		<script src="../js/zepto.min.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
		<script src="index.js" type="text/javascript"></script>
	</body>

</html>
